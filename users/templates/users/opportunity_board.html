{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="home">
  <section class="hero-section text-center">
    <div class="container container--narrow">
      <div class="hero-section__box">
        <h2>OPPORTUNITIES FOR <span>DEVELOPERS</span></h2>
      </div>

      <div class="hero-section__search">

        <form id="searchForm" class="form" action="{% url 'opportunity-board' %}" method="get">
          <div class="form__field">
            <label for="formInput#search">Search Opportunities </label>
            <input class="input input--text" id="formInput#search" type="text" name="search_query"
                value="{{search_query}}" placeholder="Search by Opportunity Title" />
          </div>

          <input class="btn btn--sub btn--lg" type="submit" value="Search" />
        </form>

      </div>
    </div>
  </section>
</main>
<main class="inbox my-xl">
  <div class="content-box">    
    <ul class="messages">
      
      {% for opportunity in opportunities %}
        {% if opportunity not in read %}
          <li class="message message--unread">
        {% else %}
          <li class="message">
        {% endif %} 

          <a href="{% url 'opportunity' opportunity.id %}">
            <span class="message__subject">{{opportunity.title}}</span>
            <span class="message__date">{{opportunity.created}}</span>
          </a>
        </li>

      {% endfor %}

    </ul>
    <br>
    <a href="{% url 'create-opportunity' %}" class="btn btn--sub btn--lg">Post an Opportunity</a>
  </div>
</main>

{% endblock content %}
