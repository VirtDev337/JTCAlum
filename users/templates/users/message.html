{% extends 'main.html' %}

{% block head_title %}
  {{message.name}}
{% endblock %}

{% block content %}
<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton msgBack" href="{% url 'inbox' message.recipient.slug %}"><i class="fa fa-angle-left"></i></a>
      <h2 class="message__subject">{{message.subject}}</h4>
        
        {% if message.sender %}
          <a href="{% url 'user-profile' message.sender.slug  %}" class="message__author">{{message.name}}</a>
        {% else %}
          <p class="message__author">{{message.name}}</p>
        {% endif %}

        <p class="message__date">{{message.created}}</p>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
        
      </div>
      <a href="{% url 'reply-message' message.sender.slug %}" class="btn btn--sub btn--lg">Reply </a>
      <a href="{% url 'delete-message' message.id %}" class="btn btn--sub btn--lg">Delete </a>
  </div>
</main>
{% endblock content %}
